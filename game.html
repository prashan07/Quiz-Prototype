<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Your Numbers</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class='flex-column'>
            <div id="hud">
                <div class="hud-item">
                    <p id='progress-text' class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>

                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>

            <div id="question">
                22 - 10
            </div>
            <div class="options-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-numbers="1">Choice</p>
            </div>
            <div class="options-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-numbers="1">Choice</p>
            </div>
            <div class="options-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-numbers="1">Choice</p>
            </div>
            <div class="options-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-numbers="1">Choice</p>
            </div>      

        </div>
    </div>

    <script src='js/game.js'></script>
</body>
</html>
